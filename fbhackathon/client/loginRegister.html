
<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="username" name="username" style="color: black"></p>
        <p>Password: <input type="password" name="password" style="color: black"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>


<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Username: <input type="username" name="username" style="color: black"></p>
        <p>Password: <input type="password" name="password" style="color: black"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
