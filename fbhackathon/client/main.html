<template name="ApplicationLayout">
    <header>
        {{>yield "top"}}

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/media/css/aeditor.css">
        <link rel="stylesheet" href="/main.css">
            <style>body { background-image: url("/media/background.png");; color: #ffffff }
            </style>
    </header>
  {{>yield "main"}}
</template>

<template name="Main">
Main Page
</template>

<template name="Home">
  <h2 style="text-align : center">Home</h2>
  {{#if currentUser}}
  <div class="buttonWrap">
   <p>Welcome, {{currentUser.username}}</p>

  </div>

  <div class="row" style="background-color: #F5F5F5; color: black; margin: 20px; border-radius: 5px; padding: 5px; box-shadow: 5px 5px 10px;">
  {{#each uploads}}
    <div class="col-xs-3" style="border-radius: 4px; margin: 0px; padding: 0px">
    <div  style="border: 2px solid black; border-radius: 4px; margin: 5px; padding: 0px; text-align: center;">
    <table id="soundBox">

      <audio controls><source src="/audio/audio-{{_id}}-{{name}}" type="audio/mp3"></audio>
      <tr style="text-align: center">{{> soundName}}  <!-- name of sound--></tr>
        <tr style="font-size: 25px">
            <td style="valign: bottom">
              <button name="like" class="btn btn-primary" style="float: left">Like</button>
              <button audioId="{{_id}}" audioName="{{name}}" name="Join" class="btn btn-warning join" style="float: right; margin: 0">Join</button>
            </td>
        </tr>
      </table>
    </div>
  </div>
  {{/each}}
  </div>


  {{/if}}
</template>

<template name="navigation">

  <nav class="navbar navbar-default" style="background-color: #88a2a0; border: none">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right" style="background-color: #809897">
                  <li><a href="/home" style="color: white">Home</a></li>
                  {{#if currentUser}}
                  <li><a href="/profile" style="color: white">My Profile</a></li>
                  <li><a href="#" class="logout" style="color: white">Logout</a></li>
                  {{else}}
                  <li><a href="/register" style="color: white">Register</a></li>
                  <li><a href="/login" style="color: white">Login</a></li>
                  {{/if}}
              </ul>
          </div>
      </div>
  </nav>
</template>

<template name="profile">
    Profile:
    User ID: {{userID}}
    Username: {{currentUser.username}}
    Uploads: {{#each uploads}}
    {{> soundName }}
    {{/each}}
</template>

<template name="soundName">
<!--Change name later to whatever path will be -->
{{name}}
</template>
